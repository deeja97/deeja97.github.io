
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Site</title>
  <style>
    body { font-family: system-ui, -apple-system, Arial, sans-serif; margin: 0; }
    header { padding: 64px 20px; max-width: 900px; margin: 0 auto; }
    h1 { font-size: 42px; margin: 0 0 12px; }
    p { font-size: 18px; line-height: 1.5; max-width: 60ch; }
    .btn { display: inline-block; margin-top: 18px; padding: 12px 16px; border: 1px solid #111; text-decoration: none; border-radius: 10px; }
    section { padding: 28px 20px; max-width: 900px; margin: 0 auto; border-top: 1px solid #eee; }
  </style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <p>A one-line description of what you do and who you help.</p>
    <a class="btn" href="#contact">Contact</a>
  </header>

  <section>
    <h2>About</h2>
    <p>Write 3–5 sentences about you and what your site is for.</p>
  </section>

  <section>
    <h2>Work / Projects</h2>
    <p>Project 1 • Project 2 • Project 3</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: you@email.com</p>
  </section>
</body>
</html>
